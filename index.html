<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <title>JavaScript</title>
</head>
<body>
    <header></header>
    <main id="app">
        <section class="todo-main">
            <h2>Todo js</h2>
            <ul id="todo-list" class="todo-items">
                <li class="todo-item">
                    <input class="checkbox" type="checkbox">
                    <label class="title">Изучить JavaScript</label>
                    <input class="textfield" type="text">
                    <button class="edit size">Изменить</button>
                    <button class="delete size">Удалить</button>
                </li>
            </ul>
            <form id="todo-form" class="todo-form-main">
                <input id="add-input" type="text">
                <button id="add-button" type="submit" class="size">Добавить</button>
            </form>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
